<!DOCTYPE html>
<html lang="en">
  <head>
    <title>opepPGP implementation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>openPGP implementation using Node.js</h1>
      <br></br>
      <p>Please click on button to see encrypted and decrypted data of entered personal data.</p>
      <br></br>
      <form action="http://localhost:3000/encrypt-decrypt" method="POST">
        <div class="form-group">
          <label for="personalData">Personal data (Contact/Email/Address etc.)</label>
          <input type="text" class="form-control" id="personalData" aria-describedby="emailHelp" placeholder="Enter any personal data" name="personal_data">
        </div>
        <button type="submit" class="btn btn-primary">Encrypt & Decrypt</button>
      </form>
  </body>
</html>
